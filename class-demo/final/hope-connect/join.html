        <div class="jumbotron">

     <form action="" method="post">
      <fieldset class="form-group" id="personal">
            <label for="username" class="col-form-label">Username:</label>
            <input type="text" id="username" name="user_name" class="form-control">
            <label for="password" class="col-form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control">
            <label for="email" class="col-form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control">
    </fieldset>
    <fieldset class="form-group" id="gender">
      <legend class="col-form-label">Gender:</legend>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
        <label class="form-check-label" for="male">Male</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
        <label class="form-check-label" for="female">Female</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="other" value="other">
        <label class="form-check-label" for="other">Other</label>
      </div>
    </fieldset> <!-- #gender -->

      <fieldset class="form-group" id="goals">
        <legend class="col-form-label">Goals:</legend>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="gethelp">
        <label class="form-check-label" for="gethelp">Get help with my addiction</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="help">
        <label class="form-check-label" for="help">Help people who suffer from addiction to opioids</label>
      </div>
    </fieldset>
    <button type="submit" class="btn btn-danger">Sign up</button>
</form>
